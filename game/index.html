<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Zone</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .nav
        {
            width: 100%;
            background: transparent;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 5px 2%;
            position: fixed;
            top: 0px;
            z-index: 10;
            box-shadow: 1px 1px 10px rgba(0,0,0,0.5);
        }
        
        .nav li, a, button
        {
            float: left;
            font-family: "Montserrat", sans-serif;
            font-weight: 500;
            font-size: 13px;
            color: #2E3D49;
            display: block;
            text-decoration: none;
            text-align: center;
        }
        
        .nav ul li img {
            width: 20px;
            margin-right: 10px;
            transform: translateY(5px);
            padding-top: 5px;
        }
        
        .nav ul li 
        {
            list-style: none;
            display: inline-block;
            padding: 0px 40px;
        }
        
        .nav ul li a
        {
            transition: all 0.3s ease 0s;
        }
        
        .nav ul li a:hover
        {
            color: #FA4B37;
        }
        
        .nav button
        {
            padding: 9px 25px;
            background: linear-gradient(to right, #FA4B37, #DF2771);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease 0s;
        }
        .nav button:hover
        {
            opacity: .9;
        }
        
        .nav .switch-tab {
            cursor: pointer;
            visibility: hidden;
        }
        .nav .switch-tab img {
            width: 20px;
        }
        .nav .check-box {
            cursor: pointer;
            visibility: hidden;
        }
        

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 160px 200px 250px; /* Adjust the top padding to leave space for fixed navigation */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            margin: 10px;
            width: 100%;
        }

        .button {
            width: 200px;
            height: 200px;
            margin-bottom: 10px;
            background-color: #e74c3c;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow added here */
        }

        .button img {
            width: 80%;
            height: 80%;
            object-fit: cover;
            object-position: center;
        }

        .button:hover {
            background-color: #c0392b;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Increase box shadow on hover */
        }

        .button span {
            display: block;
            text-align: center;
            margin-top: 5px;
        }

        .button-title {
            margin-top: 5px;
            text-align: center;
            font-size: 14px;
        }

        .bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 94%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            animation: fadeIn 3s ease-in-out;
        }
        footer {
            background-color: #3498db;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1;
        }

        .footer-bottom {
            margin-top: 10px;
            font-size: 12px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media only screen and (max-width: 768px) {
            nav {
                top: 80px;
                font-size: 10px;
            }
        
            main {
                padding: 150px 100px 200px;
            }
        }
    </style>
</head>
